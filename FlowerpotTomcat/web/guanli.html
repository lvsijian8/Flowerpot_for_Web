<!DOCTYPE HTML>
<html>
<head>
<title>Home</title>
 <!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/guanli_style.css" rel='stylesheet' type='text/css' />
<!-- Graph CSS -->
<link href="css/font-awesome2.css" rel="stylesheet"> 
</head>   
<body>
 	<div id="page-wrapper">
        <div class="graphs">
            <div class="col_3">
                <div class="col-md-3 widget widget1">
                    <div class="r3_counter_box">
                        <i class="fa fa-mail-forward"></i>
                        <div class="stats">
                          <h5>45 <span>%</span></h5>
                          <div class="grow">
                            <p>Growth</p>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 widget widget1">
                    <div class="r3_counter_box">
                        <i class="fa fa-users"></i>
                        <div class="stats">
                          <h5>50 <span>%</span></h5>
                          <div class="grow grow1">
                            <p>New Users</p>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 widget widget1">
                    <div class="r3_counter_box">
                        <i class="fa fa-eye"></i>
                        <div class="stats">
                          <h5>70 <span>%</span></h5>
                          <div class="grow grow3">
                            <p>Visitors</p>
                          </div>
                        </div>
                    </div>
                 </div>
                 <div class="col-md-3 widget">
                    <div class="r3_counter_box">
                        <i class="fa fa-usd"></i>
                        <div class="stats">
                          <h5>70 <span>%</span></h5>
                          <div class="grow grow2">
                            <p>Profit</p>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>

</body>
</html>
