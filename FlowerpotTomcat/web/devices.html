<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="renderer" content="webkit">
    <title>我的设备</title>
    <link type="text/css" rel="stylesheet" href="css/framework.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="page"  style="background-color: #f9f9f9">

<!--the main content begin-->
	<div class="container">
	<!--the content-->
		<div class="ui grid">
			
			<!--the Devicelist-->
			<div class="twelve wide column">
                <!--the device content-->
				<div class="ui device two column middle aligned vertical grid segment">
                    <div class="column verborder" style="padding-left: 7em">
							<div class="ui info segment">
                                <p><img src="images/Watering_Can.png">水</p>
                                <p>水剩余： <span class="stress">100%</span></p>
                                <p>上次浇水时间： <span class="stress">1小时前</span></p>
								<p>建议浇水时间： <span class="stress">23小时后</span></p>
                                <p>建议： <span class="stress">水量充足，不需要添加水</span></p>
							</div>
                    </div>
  					<div class="center aligned column">
    					<div class="ui buttons">
							<input type="button" id="green1" value="点击加水" style="height: 33px;"></input>
  							<a class="ui tiny blue button" href="manage.jsp"><i><img src="images/Settings.png" width="14px" height="auto"> </i>管 理</a>
                            <a class="ui tiny green button"><i><img src="images/Clock.png" width="14px" height="auto"></i>历 史</a>
                            
						</div>
  					</div>
				</div>
                <!--another device content-->
                <div class="ui two column device middle aligned vertical grid segment">
                    <div class="column verborder" style="padding-left: 7em">
							<div class="ui info segment">
                                <p><img src="images/Bottle_of_Water.png">营养液</p>
                                <p>营养液剩余： <span class="stress">10%</span></p>
                                <p>上次加营养液时间： <span class="stress">1天前</span></p>
								<p>建议加营养液时间： <span class="stress">6天后</span></p>
                                <p>建议： <span class="stress">营养液余量不足，需要添加营养液</span></p>
							</div>
                    </div>
  					<div class="center aligned column">
    					<div class="ui buttons">
							<input type="button" id="green2" value="点击施肥" style="height: 33px;"></input>
  							<a class="ui tiny blue button" href="#"><i><img src="images/Settings.png" width="14px" height="auto"> </i>管 理</a>
                            <a class="ui tiny green button"><i><img src="images/Clock.png" width="14px" height="auto"></i>历 史</a>
						</div>
  					</div>
				</div>
            </div>
		</div>
	</div>
</div>
<script type="text/javascript">
    var wait=10;
    function time(i) {
        if (wait == 0) {

            i.removeAttribute("disabled");
            i.value="继续添加";
            wait = 10;
        } else {
            i.setAttribute("disabled", true);
            i.value="请勿频繁添加";

            wait--;
            setTimeout(function() {
                    time(i)
                },
                1000)
        }
    }
    document.getElementById("green1").onclick=function(){time(this);alert("加水成功！");}
    document.getElementById("green2").onclick=function(){time(this);alert("施肥成功！");}
</script>


</body>
</html>
