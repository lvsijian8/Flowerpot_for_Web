<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="renderer" content="webkit">
    <title>我的设备</title>
    <link type="text/css" rel="stylesheet" href="css/framework.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="page"  style="background-color: #f9f9f9">

<!--the main content begin-->
	<div class="container">
	<!--the content-->
		<div class="ui grid">
			
			<!--the Devicelist-->
			<div class="twelve wide column">
                <!--the device content-->
				<div class="ui device two column middle aligned vertical grid segment">
                    <div class="column verborder">
							<div class="ui info segment">
                                <h5 class="ui header">水</h5>
								<p>设备ID： <span class="stress">001</span></p>
                                <p>水剩余： <span class="stress">100%</span></p>
                                <p>建议： <span class="stress">不需要添加水</span></p>
                                <p class="sensorStatus">传感器状态：
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui red error label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                </p>
							</div>
                    </div>
  					<div class="center aligned column">
    					<div class="ui buttons">
							<a class="ui tiny green button"><i ><img src="images/Watering_Can.png" width="14px" height="auto"> </i>添 加</a>
  							<a class="ui tiny blue button" href="#"><i><img src="images/Settings.png" width="14px" height="auto"> </i>管 理</a>
                            
						</div>
  					</div>
				</div>
                <!--another device content-->
                <div class="ui two column device middle aligned vertical grid segment">
                    <div class="column verborder">
							<div class="ui info segment">
                                <h5 class="ui header">营养液</h5>
								<p>设备ID： <span class="stress">002</span></p>
                                <p>营养液剩余： <span class="stress">10%</span></p>
                                <p>建议： <span class="stress">需要添加营养液</span></p>
                                <p class="sensorStatus">传感器状态：
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui red error label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                    <span class="ui green ok label" data-variation="inverted"></span>
                                </p>
							</div>
                    </div>
  					<div class="center aligned column">
    					<div class="ui buttons">
                            <a class="ui tiny green button"><i ><img src="images/Paper_Bag.png" width="14px" height="auto"> </i>添 加</a>
  							<a class="ui tiny blue button" href="#"><i><img src="images/Settings.png" width="14px" height="auto"> </i>管 理</a>
						</div>
  					</div>
				</div>
            </div>
		</div>
	</div>
</div>

</body>
</html>
